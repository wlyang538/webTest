<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0px;
        }
        .header{

            background-color: #333;
        }
        .header .menu{
            float: left;
            color: white;
        }
        .header .account{
            float: right;
            color: white;
        }
        .c1{
            width: 980px;
            background-color: pink;
            height: 1000px;

            margin: 0 auto;
        }
        .container{
            width: 1226px;
            margin: 0 auto;

        }
        .header a{
            color: #b0b0b0;
            line-height: 40px;
            display: inline-block;
            font-size: 12px;
            margin-right: 10px;
        }
        .sub_header{
            height: 100px;

        }
        .sub_container{
            width: 1128px;
            margin: 0 auto;
        }
        .sub_container .logo{
            width: 234px;
            height: 100px;
            float: left;
        }
        .sub_container .logo a{
            margin-top: 22px;
            display: inline-block;
        }

        .sub_container .menu_list {
            float: left;
            height: 100px;
            line-height: 100px;
        }
        .sub_container .menu_list a{
            padding: 0 10px;
            display: inline-block;
            color: #333;
            font-size: 16px;
            text-decoration: none;
        }
         .sub_container .menu_list a:hover{
             color: #ff6700;
         }

        .sub_container .search {
            float: right;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="menu">
                <a>login</a>
                <a>MIUI</a>
                <a>Cloud</a>
                <a>Youpin</a>
                <a>Open Platform</a>
            </div>
            <div class="account">
                <a>Login</a>
                <a>Register</a>
                <a>Notification</a>
            </div>
            <div style="clear: both"></div>
        </div>
    </div>
    <div class="sub_header">
        <div class="sub_container">
            <div class="logo">
                <a href="https://www.mi.com">
                    <img src="/static/Xiaomi-Logo.png" style="height: 56px; width: 100px" alt="">
                </a>
            </div>
            <div class="menu_list">
                <a>Mi Phone</a>
                <a>Redmi</a>
                <a>TV</a>
                <a>Notebook</a>
                <a>Mi pad</a>
            </div>
            <div class="search">search area</div>
            <div style="clear:both;"> </div>
        </div>

    </div>
</body>
</html>
